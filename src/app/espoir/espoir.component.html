
<div class="list-message">
    <div *ngFor="let m of messages" >
        <mat-card class="message-card">
            <mat-card-header>
              <mat-card-title>{{m.date.date}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p [style.color]="m.color.color">
                {{m.message.message}}
              </p>
            </mat-card-content>
          </mat-card>
    </div>
</div>
